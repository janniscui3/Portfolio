<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannis Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <!-- Desktop Navigation -->
    <nav id="desktop-navigation">
        <div class="logo">Jannis Cui</div>
        <div>
            <ul class ="nav-bar">
                <li><a href="#about">About </a></li>
                <li><a href="#experience">Experience </a></li>
                <li><a href="#projects">Projects </a></li>
                <li><a href="#contact">Contact </a></li>
            </ul>
        </div> 
    </nav>

    <!-- Mobile Navigation (Hamburger Menu) -->
    <nav id="hamburger-nav">
        <div class="logo">Jannis Cui</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span> </span>
                <span> </span>
                <span> </span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About </a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience </a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects </a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact </a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1"> Hello, I'm</p>
            <h1 class="title"> Jannis Cui</h1>
            <p class="section__text__p2"> Student </p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')"> Download CV </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'"> Contact Info</button>
            </div>
            <div id="socials-container">
                <img 
                src="./assets/linkedin.png" 
                alt="Linkedin" 
                class="icon" 
                onclick="location.href='https://linkedin.com/'"/>
                <img 
                src="./assets/github.png" 
                alt="Linkedin" 
                class="icon" 
                onclick="location.href='https://github.com/'"/>
            </div>
        </div>
    </section>

    <section id="about">
        <p class="section__text__p1"> Get To Know More</p>
        <h1 class="title"> About Me </h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img
                src ="./assets/about-pic.png"
                alt="Profile Picture"
                class="about-pic"
                />
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img
                        src="./assets/experience.png"
                        alt="Experience icon"
                        class="icon"
                        />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
